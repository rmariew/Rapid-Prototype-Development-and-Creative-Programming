{% extends 'layoutt.html' %}

{% block content %}
<style>
    center {
        text-align: center;
        font-family: 'Shadows Into Light';
        text-shadow: 2px 2px 6px black;
    }

    body {
        background-color: green;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        color: white;
    }

    .search-form input[type="text"] {
        height: 30px;
        /* You can adjust the height to your preference */
        width: 700px;
        /* You can adjust the width to your preference */
        font-size: 20px;
        /* Optional: Adjust the font size if needed */
    }

    h1 {
        margin-top: 100px;
        margin-bottom: 5px;
        font-size: 60px;
        text-shadow: 2px 2px 6px black;
    }

    h2 {
        font-size: 30px;
        margin-top: 5px;
        margin-bottom: 10px;
    }

    p {
        text-shadow: 2px 2px 6px black;
        text-align: center;
        font-size: 20px
    }

</style>
<center>
<h2>Your Fellow Plant Parents: </h2>
<ul>
    {% for friend in existing_friends %}
        <li><a href="{{ url_for('friend_portfolio', friend_id=friend.id) }}" style="color: white; font-size: 18px;">{{ friend.username }}</a></li>
    {% endfor %}
</ul>

<form method="post" action="{{ url_for('friends') }}">
    <label for="friend_username">Search for a friend:</label>
    <input type="text" id="friend_username" name="friend_username" required>
    <button type="submit">Add Friend</button>
</form>

</center>

{% endblock %}
